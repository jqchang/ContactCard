<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <title>CodingDojo Contact Card</title>
  </head>
  <body>
    <form>
      <p>First Name:<input type="text" name="first_name" id="first_name" value="First Name" default="First Name"/></p>
      <p>Last Name:<input type="text" name="last_name" id="last_name" value="Last Name" default="Last Name"/></p>
      <p>Description:</p>
      <p><textarea default="Enter a description here...">Enter a description here...</textarea></p>
      <p><input type="submit" id="submit" value="Add user"></p>
    </form>
    <div class="wrapper">
      <!-- dynamically generated divs inserted here -->
    </div>
  </body>
</html>
